# We'll get you started with a simple query showing your username!
query { 
  viewer { 
    repositories(first : 100){
      nodes{
        createdAt
        description
        url
        id
        isPrivate
        name
        pushedAt
        ... on Repository {
          object(expression: "master:") {
            ... on Tree {
        			entries {
          			name
          			type
          			object {
            			... on Blob {
              			byteSize
              			text
            			}
          			}
        			}
            }
          }
        }
      }
      totalCount
    }
  }
}

